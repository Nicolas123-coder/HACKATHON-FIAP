name: ğŸš€ CD

on:
  push:
    branches:
      - main

  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
      || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            sa-east-1

      - name: ğŸ› ï¸ Create AWS profile file
        run: |
          mkdir -p ~/.aws
          cat <<EOF > ~/.aws/credentials
          [DevSandbox]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

      - name: âš™ï¸ Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: ğŸ“¥ Install Serverless
        run: npm install -g serverless@3
      
      - name: ğŸšš Publish & Deploy Stacks
        run: |
          for svc in Orders Clients Employees MenuItems; do
            echo "â–¶ï¸  Deploying $svc stack"
            cd src/$svc
          
            dotnet publish $svc.csproj \
              -c Release \
              -r linux-x64 \
              --no-self-contained \
              -o publish
          
            cd publish
            zip -r ../function.zip .
          
            cd ..
            serverless deploy --stage prod
          
            cd ../../
          done
